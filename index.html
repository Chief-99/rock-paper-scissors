<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    

    <div id="score-container">
        <h3 id="score-heading">Score</h3>
        <p id="score-display"></p>
        <p id="round-message"><br></p>
        <p id="result"><br></p>
    </div>

    <div id="display-moves"></div>

    <div id="hand-container">
        <div id="human-hand-container">
            <img src="" alt="" id="human-hand">
        </div>
        <div id="computer-hand-container">
            <img src="" alt="" id="computer-hand">
        </div>
    </div>

    <div id="moves-container">
        <h3 id="make-your-move">Make your move</h3>
        <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span id="rock" class="front">Rock</span>
        </button>
        <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span id="paper" class="front">Paper</span>
        </button>
        <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
        <span id="scissors" class="front">Scissors</span>
        </button>
    </div>


    </div>
</body>

</html>
